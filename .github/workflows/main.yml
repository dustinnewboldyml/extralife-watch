name: Slack Product Review Notifier

on:
  pull_request:
    types: [ labeled ]

jobs:
  build:
    if: ${{ github.event.label.name == 'bug' }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Notify Slack
      run: |
        curl -X POST \
        -H 'Content-type: application/json' \
        --data '{"text":"Hello, World!"}' \
        ${{ secrets.SLACK_WEBHOOK }}
